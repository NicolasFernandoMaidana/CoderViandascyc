      <nav>

           </li>
        </ul>
      </nav>
    </header>

    <div class="fondoverdesuave">
      <h1>Contacto</h1>

      <form action="">
        <label for="">Nombre:</label>
        <input
          type="text"
          name=""
          id="name"
          required
          placeholder="Ej: Carolina Crispino" />

        <label for="">correo electronico:</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Ej: hola@gmail.com" />

        <label for="pwd">contraseña:</label>
        <input type="password" name="pwd" id="pwd" placeholder="xxxx" />

        <div>
          <label for="mensaje">Dejanos tu mensaje</label>
          <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
        </div>

        <div>
          <label for="genero">Genero:</label>
          <input type="radio" name="genero" id="genero" value="M" />Masculino
          <input type="radio" name="genero" id="genero" value="F" />Femenino
          <input type="radio" name="genero" id="genero" value="PE" />Prefiero no
          especificar
        </div>

        <div>
          <label for="terminos">¿acepta terminos y condiciones?</label>
          <input type="checkbox" name="terminos" id="terminos" required />
          <label for="newsletter">Newsletter </label>
          <input type="checkbox" name="newsletter" id="newsletter" />
        </div>

        <div>
          <label for="pais">Pais</label>
          <select name="pais" id="pais">
            <option value="Arg">Argentina</option>
            <option value="Uru">Uruguay</option>
            <option value="Chi">Chile</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <input type="submit" value="Enviar el formulario" />
      </form>
      <div class="fondoverdesuave">
        <img
      src="../images/viandascyclogo.jpg"
      alt="viandascyclogo"
      class="tamaniologo" />
      </div>
    </div>

   <footer class="fondoverde">
    <div>
      <a
        href="https://api.whatsapp.com/message/PDYQZ4GMYNEZH1?autoload=1&app_absent=0"

        <img src="../images/wsplogo.png" alt="wsplogo" class="wspimg" />
